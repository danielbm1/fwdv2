<body style="background: #f9f9f9;">
	
	<div class="limiter">

			<div class="wrap-login100">
				<form class="login100-form validate-form">

					<p class="logo p-b-30 p-t-0">
						<img alt="logo" src="images/fwdlogo.png">
					</p>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Se requiere correo electrónico válido: ex@abcd.com">

						<span class="focus-input100"></span>
						<span class="label-input100">Correo Electrónico</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Se requiere contraseña">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<div class="p-t-3 p-b-32">
						<!-- <div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Recordarme
							</label>
						</div> -->

						<div class="text-center">
							<a href="#" class="txt1">
								¿Olvidaste tu contraseña?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Iniciar Sesión
						</button>
					</div>
					
					<div class="text-center p-t-20 p-b-20">
						<span class="txt2 text-white">
							¿Aún no eres proveedor? <a href="https://registroproveedores.fwdlogistica.com/Formulario.php">Registrate Aquí</a>
						</span>
					</div>

					<div class="text-center p-t-20">
						<p class="p-b-20" style="color:#fff; font-weight: 600;">Disponible en:</p>
						<a href="#" class="m-r-5"><img src="images/google-play.png" width="120px"></a>
						<a href="#" class="m-r-5"><img src="images/app-store.png" width="120px"></a>
					</div>
				</form>

				<div class="login100-more" style="background-color: #ffffff;">
					<div id="videoDiv"> 
						<div id="videoBlock">   
							<video id="video" preload autoplay muted playsinline loop width="100%">

							</video>
						</div>
					</div>
